<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Claude Chat</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #f7f7f8;
    --chat-bg: #ffffff;
    --user-bg: #d4a574;
    --user-text: #ffffff;
    --claude-bg: #f0f0f0;
    --claude-text: #1a1a1a;
    --input-bg: #ffffff;
    --input-border: #d1d5db;
    --header-bg: #d4a574;
    --header-text: #ffffff;
    --subtle: #8b8b8b;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background: var(--header-bg);
    color: var(--header-text);
    padding: 14px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
  }

  header h1 { font-size: 18px; font-weight: 600; }

  #clear-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    -webkit-overflow-scrolling: touch;
  }

  .msg {
    max-width: 85%;
    padding: 10px 14px;
    border-radius: 16px;
    line-height: 1.5;
    font-size: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .msg.user {
    align-self: flex-end;
    background: var(--user-bg);
    color: var(--user-text);
    border-bottom-right-radius: 4px;
  }

  .msg.claude {
    align-self: flex-start;
    background: var(--claude-bg);
    color: var(--claude-text);
    border-bottom-left-radius: 4px;
  }

  .msg .tokens {
    font-size: 11px;
    color: var(--subtle);
    margin-top: 6px;
    text-align: right;
  }

  #input-area {
    padding: 12px 16px;
    padding-bottom: max(12px, env(safe-area-inset-bottom));
    background: var(--chat-bg);
    border-top: 1px solid var(--input-border);
    display: flex;
    gap: 10px;
    flex-shrink: 0;
  }

  #input {
    flex: 1;
    border: 1px solid var(--input-border);
    border-radius: 20px;
    padding: 10px 16px;
    font-size: 16px;
    outline: none;
    resize: none;
    max-height: 120px;
    font-family: inherit;
    line-height: 1.4;
  }

  #input:focus { border-color: var(--user-bg); }

  #send-btn {
    background: var(--header-bg);
    border: none;
    color: white;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #send-btn:disabled { opacity: 0.4; cursor: default; }

  .typing::after {
    content: "...";
    animation: dots 1s steps(3) infinite;
  }

  @keyframes dots {
    0% { content: ""; }
    33% { content: "."; }
    66% { content: ".."; }
    100% { content: "..."; }
  }
</style>
</head>
<body>

<header>
  <h1>Claude</h1>
  <button id="clear-btn" onclick="clearChat()">New chat</button>
</header>

<div id="messages"></div>

<div id="input-area">
  <textarea id="input" rows="1" placeholder="Message Claude..." autofocus></textarea>
  <button id="send-btn" onclick="send()">&#9654;</button>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send-btn");
const sessionId = crypto.randomUUID();

// Auto-resize textarea
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = Math.min(input.scrollHeight, 120) + "px";
});

// Enter to send, Shift+Enter for newline
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

function addMsg(text, role) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
  return div;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  input.style.height = "auto";
  sendBtn.disabled = true;

  addMsg(text, "user");

  const claudeDiv = addMsg("", "claude");
  claudeDiv.classList.add("typing");

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, session_id: sessionId }),
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let buffer = "";
    let fullText = "";
    let usage = "";

    claudeDiv.classList.remove("typing");

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split("\n");
      buffer = lines.pop();

      for (const line of lines) {
        if (line.startsWith("event: done")) {
          // Next data line has usage
          continue;
        }
        if (line.startsWith("data: ")) {
          const payload = line.slice(6);
          // Check if it looks like usage (digits+digits)
          if (/^\d+\+\d+$/.test(payload)) {
            usage = payload;
          } else {
            fullText += payload;
            claudeDiv.textContent = fullText;
            messages.scrollTop = messages.scrollHeight;
          }
        }
      }
    }

    if (usage) {
      const [inp, out] = usage.split("+");
      const info = document.createElement("div");
      info.className = "tokens";
      info.textContent = `${inp} in / ${out} out tokens`;
      claudeDiv.appendChild(info);
    }
  } catch (err) {
    claudeDiv.textContent = "Error: " + err.message;
  }

  sendBtn.disabled = false;
  input.focus();
}

async function clearChat() {
  await fetch("/clear", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ session_id: sessionId }),
  });
  messages.innerHTML = "";
  input.focus();
}
</script>

</body>
</html>
